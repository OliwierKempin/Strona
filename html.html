<body>
    <header>

        </nav>

    <div class="container">
        <h2>Kalkulator BMI</h2>
        <form onsubmit="event.preventDefault(); obliczBMI();">
            <label for="masa">Masa ciała (kg):</label>
            <input type="number" id="masa" step="0.1">
            
            <label for="wzrost">Wzrost (cm):</label>
            <input type="number" id="wzrost">
            
            <button type="submit">Oblicz BMI</button>
        </form>
        
        <div id="wynik"></div>
    </div>

    <script src="js.js" defer></script>
</body>
